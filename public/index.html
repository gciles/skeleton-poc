<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skeleton Proof of concept</title>
    <script src="index.js"></script>
</head>
<body>
    <div style="width: 500px; margin: 100px;">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                <img
                        class="rounded-lg md:w-56"
                        src="https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=448&q=80"
                        alt="Woman paying for a purchase"
                />
            </div>
            <div class="mt-4 md:mt-0 md:ml-6">
                <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">Marketing</div>
                <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding customers for your new business</a>
                <p class="mt-2 text-gray-600">
                    Getting a new business off the ground is a lot of hard work. Here
                    are five ideas you can use to find your first customers.
                </p>
            </div>
        </div>

        <div class="md:flex mt-4">
            <div class="md:flex-shrink-0">
                <skeleton-box width="224" height="150"></skeleton-box>
            </div>
            <div class="mt-4 md:mt-0 md:ml-6 w-full">
                <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                    <skeleton-box placeholder="Marketing"></skeleton-box>
                </div>
                <div class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
                    <skeleton-box lines="2"></skeleton-box>
                </div>
                <p class="mt-2 text-gray-600">
                    <skeleton-box lines="4"></skeleton-box>
                </p>
            </div>
        </div>

        <skeleton-box width="150" height="150" rounded></skeleton-box>
    </div>
</body>
</html>
